<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mineral Collector</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, sans-serif;
      touch-action: none;
    }

    #game {
      width: 100vw;
      height: 100vh;
      max-width: 800px;
      max-height: 800px;
      background: url("bg.png") no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
      display: none;
    }

    /* Start Screen Styles */
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    #startTitle {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    #startButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
    }

    #startButton:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Cutscene Styles */
    #cutsceneContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 199;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #cutsceneVideo {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 800px;
      object-fit: contain;
    }

    .player {
      width: 60px;
      height: 60px;
      background: url("ham.png") no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(1);
      transition: transform 0.1s linear;
    }

    .rock {
      width: 60px;
      height: 60px;
      background: url("rock.png") no-repeat center center;
      background-size: cover;
      position: absolute;
    }

    .health-bar {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .health-fill {
      height: 100%;
      width: 100%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }

    .item {
      width: 45px;
      height: 45px;
      background-size: cover;
      position: absolute;
      animation: float 2s infinite ease-in-out;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.7));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
    }

    /* Quiz Modal Styles */
    .quiz-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .quiz-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      border: 2px solid #444;
      color: white;
    }

    .quiz-question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .quiz-option {
      background-color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .quiz-option:hover {
      background-color: #444;
    }

    .correct {
      background-color: #4CAF50;
    }

    .incorrect {
      background-color: #F44336;
    }

    .quiz-feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    .quiz-next {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .quiz-next:hover {
      background-color: #666;
    }

    /* Game Over Modal */
    .game-over-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 101;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    .game-over-content {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      border: 2px solid #444;
      color: white;
      text-align: center;
    }

    .game-over-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .game-over-score {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .game-over-restart {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .game-over-restart:hover {
      background-color: #45a049;
    }

    /* Updated Mobile Controls */
    .mobile-controls {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .d-pad {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 150px;
      height: 150px;
      pointer-events: auto;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }

    .d-pad-center {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .d-pad-up, .d-pad-down, .d-pad-left, .d-pad-right {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      -webkit-tap-highlight-color: transparent;
    }

    .d-pad-up {
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .d-pad-down {
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .d-pad-left {
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
    }

    .d-pad-right {
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
    }

    .action-buttons {
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      pointer-events: auto;
    }

    .action-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.9);
      -webkit-tap-highlight-color: transparent;
    }

    .mine-button {
      background-color: rgba(255, 100, 100, 0.7);
      color: white;
    }

    .collect-button {
      background-color: rgba(100, 255, 100, 0.7);
      color: white;
    }

    /* Make controls slightly smaller on very small screens */
    @media (max-width: 400px) {
      .d-pad {
        width: 130px;
        height: 130px;
        bottom: 20px;
        left: 20px;
      }
      
      .action-button {
        width: 70px;
        height: 70px;
        font-size: 14px;
      }
    }

    /* Show controls on mobile - changed from hide to always show */
    @media (min-width: 768px) {
      .mobile-controls {
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen">
  <h1 id="startTitle">Mineral Collector</h1>
  <button id="startButton">START GAME</button>
</div>

<!-- Cutscene Container -->
<div id="cutsceneContainer">
  <video id="cutsceneVideo" preload="auto">
    <!-- Replace with your actual MP4 file -->
    <source src="cutscene.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Game Container -->
<div id="game">
  <div class="player" id="player"></div>
</div>

<!-- Mobile Controls -->
<div class="mobile-controls">
  <div class="d-pad">
    <div class="d-pad-center"></div>
    <div class="d-pad-up" id="upBtn">↑</div>
    <div class="d-pad-down" id="downBtn">↓</div>
    <div class="d-pad-left" id="leftBtn">←</div>
    <div class="d-pad-right" id="rightBtn">→</div>
  </div>
  
  <div class="action-buttons">
    <div class="action-button mine-button" id="mineBtn">MINE</div>
    <div class="action-button collect-button" id="collectBtn">COLLECT</div>
  </div>
</div>

<div class="quiz-modal" id="quizModal">
  <div class="quiz-content" id="quizContent">
    <div class="quiz-question" id="quizQuestion"></div>
    <div id="quizOptions"></div>
    <div class="quiz-feedback" id="quizFeedback"></div>
    <button class="quiz-next" id="quizNext">Continue</button>
  </div>
</div>

<div class="game-over-modal" id="gameOverModal">
  <div class="game-over-content">
    <div class="game-over-title">Game Complete!</div>
    <div class="game-over-score" id="finalScore">Score: 0/10</div>
    <button class="game-over-restart" id="restartButton">Play Again</button>
  </div>
</div>

<script>
  // Game elements
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const quizModal = document.getElementById('quizModal');
  const quizQuestion = document.getElementById('quizQuestion');
  const quizOptions = document.getElementById('quizOptions');
  const quizFeedback = document.getElementById('quizFeedback');
  const quizNext = document.getElementById('quizNext');
  const gameOverModal = document.getElementById('gameOverModal');
  const finalScore = document.getElementById('finalScore');
  const restartButton = document.getElementById('restartButton');

  // Start screen elements
  const startScreen = document.getElementById('startScreen');
  const startButton = document.getElementById('startButton');
  const cutsceneContainer = document.getElementById('cutsceneContainer');
  const cutsceneVideo = document.getElementById('cutsceneVideo');

  // Mobile control elements
  const upBtn = document.getElementById('upBtn');
  const downBtn = document.getElementById('downBtn');
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');
  const mineBtn = document.getElementById('mineBtn');
  const collectBtn = document.getElementById('collectBtn');

  let posX = game.clientWidth / 2 - 30;
  let posY = game.clientHeight / 2 - 30;
  let keys = {};
  let currentGemType = '';
  let score = 0;
  let answeredQuestions = 0;
  let gameActive = true;
  let isMobile = false;

  const rocks = [];
  const items = [];
  const MIN_DISTANCE = 100;

  // Questions for each gem type
  const gemQuestions = {
    "gem1": {
      question: "What is the Mohs hardness of talc?",
      options: ["1", "2", "3", "4"],
      answer: 0,
      answered: false
    },
    "gem2": {
      question: "What is the Mohs hardness of gypsum?",
      options: ["5", "2", "1", "3"],
      answer: 1,
      answered: false
    },
    "gem3": {
      question: "What is the Mohs hardness of calcite?",
      options: ["2", "4", "3", "5"],
      answer: 2,
      answered: false
    },
    "gem4": {
      question: "What is the Mohs hardness of fluorite?",
      options: ["4", "6", "3", "5"],
      answer: 0,
      answered: false
    },
    "gem5": {
      question: "What is the Mohs hardness of apatite?",
      options: ["4", "5", "6", "7"],
      answer: 1,
      answered: false
    },
    "gem6": {
      question: "What is the Mohs hardness of orthoclase (feldspar)?",
      options: ["6", "5", "7", "4"],
      answer: 0,
      answered: false
    },
    "gem7": {
      question: "What is the Mohs hardness of quartz?",
      options: ["6", "8", "7", "5"],
      answer: 2,
      answered: false
    },
    "gem8": {
      question: "What is the Mohs hardness of topaz?",
      options: ["9", "8", "7", "10"],
      answer: 1,
      answered: false
    },
    "gem9": {
      question: "What is the Mohs hardness of corundum?",
      options: ["8", "10", "9", "7"],
      answer: 2,
      answered: false
    },
    "gem10": {
      question: "What is the Mohs hardness of diamond?",
      options: ["10", "9", "8", "7"],
      answer: 0,
      answered: false
    }
  };

  // Array of 10 different gem images
  const gemImages = [
    "gem1.png",
    "gem2.png",
    "gem3.png",
    "gem4.png",
    "gem5.png",
    "gem6.png",
    "gem7.png",
    "gem8.png",
    "gem9.png",
    "gem10.png"
  ];

  // Start the game when start button is clicked
  startButton.addEventListener('click', () => {
    startScreen.style.display = 'none';
    cutsceneContainer.style.display = 'flex';
    
    // Play the cutscene video (unmuted)
    cutsceneVideo.muted = false;
    cutsceneVideo.play();
    
    // When video ends, start the game
    cutsceneVideo.addEventListener('ended', () => {
      cutsceneContainer.style.display = 'none';
      game.style.display = 'block';
      initializeGame();
      setupMobileControls();
      update();
    }, { once: true });
    
    // Also handle if video fails to play
    cutsceneVideo.addEventListener('error', () => {
      console.error('Error playing cutscene, starting game anyway');
      cutsceneContainer.style.display = 'none';
      game.style.display = 'block';
      initializeGame();
      setupMobileControls();
      update();
    });
  });

  // Check if mobile device
  function checkIfMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  // Setup mobile controls
  function setupMobileControls() {
    isMobile = checkIfMobile();
    
    // Always show mobile controls and make them work
    
    // Movement buttons - improved touch handling
    const handleTouchStart = (direction, e) => {
      e.preventDefault();
      keys[direction] = true;
    };
    
    const handleTouchEnd = (direction, e) => {
      e.preventDefault();
      keys[direction] = false;
    };

    // Up button
    upBtn.addEventListener('touchstart', function(e) {
      handleTouchStart('ArrowUp', e);
    }, { passive: false });
    
    upBtn.addEventListener('touchend', function(e) {
      handleTouchEnd('ArrowUp', e);
    }, { passive: false });

    // Down button
    downBtn.addEventListener('touchstart', function(e) {
      handleTouchStart('ArrowDown', e);
    }, { passive: false });
    
    downBtn.addEventListener('touchend', function(e) {
      handleTouchEnd('ArrowDown', e);
    }, { passive: false });

    // Left button
    leftBtn.addEventListener('touchstart', function(e) {
      handleTouchStart('ArrowLeft', e);
    }, { passive: false });
    
    leftBtn.addEventListener('touchend', function(e) {
      handleTouchEnd('ArrowLeft', e);
    }, { passive: false });

    // Right button
    rightBtn.addEventListener('touchstart', function(e) {
      handleTouchStart('ArrowRight', e);
    }, { passive: false });
    
    rightBtn.addEventListener('touchend', function(e) {
      handleTouchEnd('ArrowRight', e);
    }, { passive: false });

    // Action buttons
    mineBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      mineAction();
    }, { passive: false });

    collectBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      collectAction();
    }, { passive: false });

    // Prevent double tap zoom
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent context menu on long press
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  }

  function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
  }

  function isValidPosition(x, y, existingRocks) {
    for (const rock of existingRocks) {
      const rockX = parseFloat(rock.element.style.left);
      const rockY = parseFloat(rock.element.style.top);
      const distance = Math.hypot(x - rockX, y - rockY);
      if (distance < MIN_DISTANCE) {
        return false;
      }
    }
    return true;
  }

  function initializeGame() {
    // Clear existing game elements
    game.innerHTML = '';
    game.appendChild(player);
    rocks.length = 0;
    items.length = 0;
    
    // Reset game state
    score = 0;
    answeredQuestions = 0;
    gameActive = true;
    posX = game.clientWidth / 2 - 30;
    posY = game.clientHeight / 2 - 30;
    player.style.left = posX + 'px';
    player.style.top = posY + 'px';
    
    // Reset questions
    Object.keys(gemQuestions).forEach(key => {
      gemQuestions[key].answered = false;
    });

    // Assign gems randomly but ensuring all 10 are used exactly once
    const assignedGems = shuffleArray(gemImages);

    // Create exactly 10 rocks, each with a unique gem and proper spacing
    for (let i = 0; i < 10; i++) {
      const rock = document.createElement('div');
      rock.classList.add('rock');
      
      const healthBar = document.createElement('div');
      healthBar.classList.add('health-bar');
      const healthFill = document.createElement('div');
      healthFill.classList.add('health-fill');
      healthBar.appendChild(healthFill);
      rock.appendChild(healthBar);
      
      rock.dataset.hp = 10;
      rock.dataset.maxHp = 10;
      rock.dataset.gem = assignedGems[i];

      let rockX, rockY;
      let attempts = 0;
      const maxAttempts = 100;
      
      do {
        rockX = Math.random() * (game.clientWidth - 60);
        rockY = Math.random() * (game.clientHeight - 60);
        attempts++;
        
        if (attempts > maxAttempts) {
          break;
        }
      } while (!isValidPosition(rockX, rockY, rocks));

      rock.style.left = rockX + 'px';
      rock.style.top = rockY + 'px';

      game.appendChild(rock);
      rocks.push({
        element: rock,
        gem: assignedGems[i],
        healthFill: healthFill
      });
    }
  }

  function createItem(x, y, gemImage) {
    const item = document.createElement('div');
    item.classList.add('item');
    item.style.backgroundImage = `url("${gemImage}")`;
    const gemType = gemImage.split('.')[0];
    item.dataset.type = gemType;
    
    item.style.left = x + 'px';
    item.style.top = y + 'px';
    
    createSparkles(x + 22, y + 22);
    
    game.appendChild(item);
    items.push(item);
    
    return item;
  }

  function createSparkles(x, y) {
    for (let i = 0; i < 10; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      game.appendChild(particle);
      
      const angle = Math.random() * Math.PI * 2;
      const speed = 1 + Math.random() * 3;
      const lifetime = 500 + Math.random() * 500;
      
      let time = 0;
      const updateParticle = () => {
        time += 16;
        const progress = time / lifetime;
        
        particle.style.transform = `translate(${Math.cos(angle) * speed * time/10}px, ${Math.sin(angle) * speed * time/10}px)`;
        particle.style.opacity = 1 - progress;
        
        if (progress < 1) {
          requestAnimationFrame(updateParticle);
        } else {
          particle.remove();
        }
      };
      
      requestAnimationFrame(updateParticle);
    }
  }

  function showQuestion(gemType) {
    if (!gameActive) return;
    
    const questionData = gemQuestions[gemType];
    if (!questionData || questionData.answered) return;
    
    currentGemType = gemType;
    quizQuestion.textContent = questionData.question;
    quizOptions.innerHTML = '';
    
    questionData.options.forEach((option, index) => {
      const optionElement = document.createElement('div');
      optionElement.classList.add('quiz-option');
      optionElement.textContent = String.fromCharCode(65 + index) + ". " + option;
      optionElement.dataset.index = index;
      
      optionElement.addEventListener('click', () => {
        checkAnswer(index, questionData.answer);
      });
      
      quizOptions.appendChild(optionElement);
    });
    
    quizFeedback.textContent = '';
    quizModal.style.opacity = 1;
    quizModal.style.pointerEvents = 'auto';
  }

  function checkAnswer(selectedIndex, correctIndex) {
    const options = quizOptions.querySelectorAll('.quiz-option');
    options.forEach((option, index) => {
      option.style.pointerEvents = 'none';
      if (index === correctIndex) {
        option.classList.add('correct');
      } else if (index === selectedIndex && index !== correctIndex) {
        option.classList.add('incorrect');
      }
    });
    
    if (selectedIndex === correctIndex) {
      quizFeedback.textContent = "Correct! Well done!";
      quizFeedback.style.color = "#4CAF50";
      score++;
    } else {
      quizFeedback.textContent = `Incorrect. The correct answer is ${String.fromCharCode(65 + correctIndex)}.`;
      quizFeedback.style.color = "#F44336";
    }
    
    // Mark question as answered
    gemQuestions[currentGemType].answered = true;
    answeredQuestions++;
    
    // Check if all questions have been answered
    if (answeredQuestions >= 10) {
      endGame();
    }
  }

  function endGame() {
    gameActive = false;
    finalScore.textContent = `Final Score: ${score}/10`;
    gameOverModal.style.opacity = 1;
    gameOverModal.style.pointerEvents = 'auto';
  }

  quizNext.addEventListener('click', () => {
    quizModal.style.opacity = 0;
    quizModal.style.pointerEvents = 'none';
  });

  restartButton.addEventListener('click', () => {
    gameOverModal.style.opacity = 0;
    gameOverModal.style.pointerEvents = 'none';
    initializeGame();
  });

  // Action functions for mobile
  function mineAction() {
    if (!gameActive) return;
    
    rocks.forEach((rockObj, index) => {
      const rock = rockObj.element;
      const rockRect = rock.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();

      const distance = Math.hypot(
        (playerRect.left + 30) - (rockRect.left + 30),
        (playerRect.top + 30) - (rockRect.top + 30)
      );

      if (distance < 60) {
        let hp = parseInt(rock.dataset.hp);
        if (hp > 0) {
          hp -= 1;
          rock.dataset.hp = hp;
          
          const maxHp = parseInt(rock.dataset.maxHp);
          rockObj.healthFill.style.width = `${(hp / maxHp) * 100}%`;
          
          rock.style.transform = 'scale(1.1)';
          setTimeout(() => rock.style.transform = 'scale(1)', 100);
          
          if (hp <= 0) {
            const rockX = parseFloat(rock.style.left);
            const rockY = parseFloat(rock.style.top);
            const gemImage = rockObj.gem;
            
            createSparkles(rockX + 30, rockY + 30);
            
            rock.remove();
            rocks.splice(index, 1);
            
            createItem(rockX + 7, rockY + 7, gemImage);
          }
        }
      }
    });
  }

  function collectAction() {
    if (!gameActive) return;
    
    items.forEach((item, index) => {
      const itemRect = item.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();

      const distance = Math.hypot(
        (playerRect.left + 30) - (itemRect.left + 22),
        (playerRect.top + 30) - (itemRect.top + 22)
      );

      if (distance < 40) {
        const gemType = item.dataset.type;
        createSparkles(itemRect.left + 22, itemRect.top + 22);
        item.remove();
        items.splice(index, 1);
        showQuestion(gemType);
      }
    });
  }

  // Keyboard controls
  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);

  document.addEventListener('keydown', e => {
    if (!gameActive) return;
    
    if (e.key === 'e' || e.key === 'E') {
      mineAction();
    }
    
    if (e.key === 'q' || e.key === 'Q') {
      collectAction();
    }
  });

  function update() {
    if (!gameActive) return;
    
    const speed = 5;

    if (keys['ArrowLeft'] || keys['a']) {
      posX -= speed;
      player.style.transform = 'translate(-50%, -50%) scaleX(-1)';
    }
    if (keys['ArrowRight'] || keys['d']) {
      posX += speed;
      player.style.transform = 'translate(-50%, -50%) scaleX(1)';
    }
    if (keys['ArrowUp'] || keys['w']) {
      posY -= speed;
    }
    if (keys['ArrowDown'] || keys['s']) {
      posY += speed;
    }

    if (posX < 0) posX = 0;
    if (posX > game.clientWidth - 60) posX = game.clientWidth - 60;
    if (posY < 0) posY = 0;
    if (posY > game.clientHeight - 60) posY = game.clientHeight - 60;

    player.style.left = posX + 'px';
    player.style.top = posY + 'px';

    requestAnimationFrame(update);
  }

  // Initialize the start screen (game will start when user clicks start button)
  cutsceneVideo.load();
</script>
